<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <div class="header">Temperature Converter</div> -->
    <div class="main">
            <h2>Temperature Converter</h2>
                <div class="cel">
                <label for="Celsius">°C</label>
                <input type="number" placeholder="Enter value " value="Celsius" id="Celsius">
                </div>
                <div class="far">
                    <label for="Farenhit">°F</label>
                    <input type="number" placeholder="Value in Farenhit " value="Farenhit" id="Farenhit">
                </div>
                <div class="kel">
                    <label for="Kelvin">°K</label>
                    <input type="number" placeholder="Value in Kelvin " value="Kelvin" id="Kelvin">
                </div>
        <div class="btn">
            <button>All Clear</button>
        </div>
    </div>
    <div class="footer">
        <p>Made with &hearts; by Shubham</p>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
